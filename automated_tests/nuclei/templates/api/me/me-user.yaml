id: api-me-user

info:
  name: Me user
  author: rreiss
  severity: info
  tags: authorization,me,role-user

  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/me"
    headers:
      Authorization: Bearer {{token_user}}

    matchers-condition: or
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Invalid token"
        part: body
